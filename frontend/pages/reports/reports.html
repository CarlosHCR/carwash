<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Relátorio</title>
    <link rel="stylesheet" href="style.css" />
    <script src="../utils/validate.js"></script>
    <script src="../utils/db_service.js"></script>
    <script src="../utils/utils.js"></script>
    <script src="../navbar/navbar.js"></script>
    <script src="requests.js"></script>
    <script src="../utils/db_type.js"></script>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body>
    <header id="navbar">
      <script>
        getNavBar();
      </script>
    </header>
    <h1>Relatório</h1>
    <div class="comboreport">
      <input
        onchange="radioReport()"
        type="radio"
        name="option"
        value="plate"
        id="plateCombo"
      />
      <label for="plateCombo">Placa</label>
      <input
        onchange="radioReport()"
        type="radio"
        name="option"
        value="date"
        id="dateCombo"
      />
      <label for="dateCombo">Data</label>
    </div>
    <div class="row">
      <div class="plate" id="plate-field">
        <label for="plate">Placa</label>
        <input type="text" id="plate" name="plate" value="" maxlength="7" />
      </div>
      <div class="date" id="date-field">
        <label for="date">Data Do Serviço</label>
        <input type="date" id="date" name="date" value="" />
      </div>
      <div class="date" id="type-field">
        <label for="reporttype">Tipo do Relatório</label>
        <select id="reporttype">
          <option value="0">Relatório Diário</option>
          <option value="1">Relatório Mensal</option>
          <option value="2">Relatório Anual</option>
          <option value="3">Relatório Total</option>
        </select>
      </div>
      <div class="col" id="col">
        <button id="submit" onclick="requestServiceReports()">Enviar</button>
      </div>
    </div>
    <div class="container" id="container">
      <table>
        <thead>
          <tr>
            <th>Placa</th>
            <th>Tipo de Serviço</th>
            <th>Preço</th>
            <th>Data do Serviço</th>
            <th>Descrição do Serviço</th>
            <th></th>
            <th></th>
          </tr>
        </thead>
        <tbody id="table-body"></tbody>
      </table>
    </div>
  </body>
</html>
