<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro</title>
    <link rel="stylesheet" href="style.css" />
    <script src="../utils/validate.js"></script>
    <script src="requests.js"></script>
    <script src="../utils/db_type.js"></script>
    <script src="../utils/db_service.js"></script>
    <script src="../navbar/navbar.js"></script>
    <script src="../utils/utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body>
    <nav id="navbar">
      <script>
        getNavBar();
      </script>
    </nav>
    <div class="container" id="container">
      <div class="form-group">
        <label for="plate">Placa do veículo</label>
        <input type="text" id="plate" name="plate" maxlength="7" />

        <label for="plate">Serviço realizado</label>

        <select id="report-type">
          <option value="error">Selecione o serviço</option>
          <script>
            responseTypes();
          </script>
        </select>

        <label for="date">Data do serviço</label>
        <input type="date" id="date" name="date" value="" />
        <script>
          setDateInputValue("date");
        </script>

        <label for="price">Preço do serviço</label>
        <input type="number" name="price" id="price" value="0.00" />
        <div class="buttons">
          <button name="plus_ten" id="plus_ten" onclick="setPrice(10)">
            +10
          </button>
          <button name="plus_fifty" id="plus_fifty" onclick="setPrice(50)">
            +50
          </button>
          <button name="plus_hundred" id="plus_hundred" onclick="setPrice(100)">
            +100
          </button>
        </div>
        <label for="description">Descrição:</label>
        <textarea type="text" id="description" name="description"></textarea>
        <input type="submit" value="Submit" onclick="requestService()" />
      </div>
    </div>
  </body>
</html>
