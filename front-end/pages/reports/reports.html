<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reports</title>
    <link rel="stylesheet" href="style.css" />
    <script src="../utils/validate.js"></script>
    <script src="../utils/db_service.js"></script>
    <script src="../navbar/navbar.js"></script>
    <script src="requests.js"></script>
  </head>
  <body>
    <div id="navbar">
      <script>
        getNavBar();
      </script>
    </div>
    <h1>Relatório</h1>
    <div class="row">
      <div class="col">
        <label for="date">Data Do Serviço</label>
        <input type="date" id="date" name="date" value="" />
      </div>
      <div class="col">
        <label for="plate">Placa</label>
        <input type="text" id="plate" name="plate" value="" />
      </div>
      <div class="col">
        <label for="date">Tipo do Relatório</label>
        <select id="report-type">
          <option value="4">Selecione o tipo</option>
          <option value="0">Relatório Diário</option>
          <option value="1">Relatório Mensal</option>
          <option value="2">Relatório Anual</option>
          <option value="3">Relatório Total</option>
        </select>
      </div>
      <div class="col" style="justify-content: end">
        <label></label>
        <button onclick="request()">Enviar</button>
      </div>
    </div>
    <div class="container" id="container">
      <table>
        <thead>
          <tr>
            <th>Placa</th>
            <th>Tipo de Serviço</th>
            <th>Preço</th>
            <th>Data do Serviço</th>
            <th>Descrição do Serviço</th>
          </tr>
        </thead>
        <tbody id="table-body"></tbody>
      </table>
    </div>
  </body>
</html>
